<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>实现拖拽功能，比如把5个兄弟节点中的最后一个节点拖拽到节点1和节点2之间</title>
    <style type="text/css">
        #drag {
            margin: 0 auto;
            padding: 0;
            width: 380px;
            border: dashed 2px #ccc;
        }
        #drag li {
            background: #f00;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 10px;
            display: inline-block;
            color: #fff;
        }
    </style>
</head>
<body>
<ul id='drag'>
    <li draggable="true">1</li>
    <li draggable="true">2</li>
    <li draggable="true">3</li>
    <li draggable="true">4</li>
    <li draggable="true">5</li>
</ul>

<script>
    var ele;
    // 拖什么
    document.querySelector('#drag').addEventListener('dragstart', function (e) {
        ele = e.target;
    })
    // 放到哪里
    document.querySelector('#drag').addEventListener('dragover', function (e) {
        // 阻止默认处理方式，这样元素才可以拖拽到别的元素中
        e.preventDefault();

        if (e.target.nodeName === 'LI') {
            // insertBefore(newItem,existingItem);
            e.target.parentNode.insertBefore(ele, e.target);
        }
    })
    // 进行放置
    document.querySelector('#drag').addEventListener('drop', function (e) {
    })
</script>
</body>
</html>
